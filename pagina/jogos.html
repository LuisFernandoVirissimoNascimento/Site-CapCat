<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogos</title>
    <script defer src="../main.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/site-icon.ico">
</head>
<body>
    <header>
        <h2>Capcat - Desenvolvendo Divers√£o</h2>
        <a href="../index.html">
            <img src="../img/Voltar_B.png" alt="Voltar" width="50px">
        </a>
    </header>
    <div>
        <input type="text" placeholder="Digite seu Nome" class="input required" oninput="nameValidate(0)">
        <span class="span-required">O nome deve ter 3 caracteres</span>
    </div>
    <div>
        <input type="text" placeholder="Digite seu Nome" class="input required" oninput="nameValidate(1)">
        <span class="span-required">O nome deve ter 3 caracteres</span>
    </div>

    <div>
        <input type="text" placeholder="Digite seu Email" class="input required" oninput="emailValidate()">
        <span class="span-required">O email deve ter o padrao email@empresa.com.br</span>
    </div>

    <script>
        const inputs = document.querySelectorAll('.required');
        const spans = document.querySelectorAll('.span-required');
        function nameValidate(index){
            if(inputs[index].value.length <3){
                SetError(index);
            }else{
                HideError(index);
            }
        }

        function SetError(index){
            spans[index].style.display = 'block'
            spans[index].style.color = 'red'
        }

        function HideError(index){
            spans[index].style.display = 'none'
        }
    </script>

</body>
</html>
