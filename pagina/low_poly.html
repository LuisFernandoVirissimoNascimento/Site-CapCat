    <!-- <button onclick="toggleGIFs()">Pause/Despause gifs</button> -->
    <script>
        let gifsPaused = false;

        function toggleGIFs() {
            const gifImages = document.querySelectorAll('img.image');

            gifImages.forEach(img => {
                if (gifsPaused) {
                    // Unpause GIF by restoring the original src
                    img.src = img.getAttribute('data-gif-src');
                } else {
                    // Pause GIF by replacing it with a static image
                    img.setAttribute('data-gif-src', img.src);  // Store the original GIF src
                    img.src = img.getAttribute('data-static');
                }
            });

            gifsPaused = !gifsPaused;
        }
    </script>
